<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar[ 1 ]</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="top_navbar">
        <div class="image">
        </div>
        <div class="menu_icon"">
            <i class='bx bx-menu-alt-right top_menu_icon' id="toggle_menu"></i>
        </div>
    </div>

    <div class="container-fluid" id="container-fluid">
        <div class="sidebar" id="sidebar">
            <div class="sidebar_body">
                <div class="sidebar_head">
                    <div class="brend_logo">
                        <img src="java-script.png"alt="this brend image">
                    </div>
                    <div class="brend_text"> <span class="text">Web Developer</span> </div>
                </div>
                <div class="menu_links">
                    <div class="link_height">
                        <a class="link" href="#">
                            <i class='bx bx-home link_icon'></i>
                            <span class="link_comment">Home</span>
                        </a>
                    </div>
                    <div class="link_height">
                        <a class="link" href="#">
                            <i class='bx bx-user-pin link_icon'></i>
                            <span class="link_comment">About Me</span>
                        </a>
                    </div>
                    <div class="link_height">
                        <a class="link" href="#">
                            <i class='bx bx-image link_icon'></i>
                            <span class="link_comment">My pictures</span>
                        </a>
                    </div>
                    <div class="link_height">
                        <a class="link" href="#">
                            <i class='bx bxs-news link_icon'></i>
                            <span class="link_comment">News</span>
                        </a>
                    </div>
                    <div class="link_height">
                        <a class="link" href="#">
                            <i class='bx bx-cog link_icon'></i>
                            <span class="link_comment">Settings</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar_footer">
                <div class="footer_content">
                    <a class="link" href="#">
                        <i class='bx bx-exit link_icon'></i>
                        <span class="link_comment">Sign Out</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
